<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/664f415367.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resources/normailze.css">
    <link rel="stylesheet" href="./style.css">
    <title>Widgets</title>
</head>
<body>
    <div class="container"> <!--Begining of Container-->
    <section class="section-30"> <!--Begining of Top Section-->
        <div class="widget"> <!--Begining of Single Widget Wrapper-->
            <div class="widget__sale-tag">
            <h4 class="sale-tag">Save 30%</h4>
            </div>

            <div class="widget__img">
                <img src="./assets/amusement-park.jpg" alt="Amusement Park Photo"/>
            </div>
            <div class="widget__content">
                <p class="title">Super Long Name Theme Park Attraction</p>
                <p class="city"><i class="fas fa-map-marker-alt"></i> Panama City Beach</p>

                <div class="rating">
                <img class="rating__img" src="./assets/rating.svg" alt="Ratings"/>
                <span class="rating__num">875</span>
                </div>

                <div class="price">
                    <span class="price__text">From</span>
                    <div class="price__values">
                    <span class="price__values--crossed">$27.00</span>
                    <strong class="price__values--new">$25.00</strong>
                    </div>
                </div>
            </div>
        </div> <!--End of Single Widget Wrapper-->

    </section> <!--End of Top Section-->


    <section class="section-30"> <!--Begining of Bottom Section-->
        <iframe src="./assets/iframe.html" frameborder="1"></iframe>
    </section> <!--End of Bottom Section-->

    </div> <!--End of Container-->
    
</body>
</html>
