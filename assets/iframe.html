<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multi Widgets</title>

<div class="multi-widget-wrapper">
<div class="widget">
    <div class="widget__sale-tag">
    <h4 class="sale-tag">Save 30%</h4>
    </div>
    
    <div class="widget__img">
        <img src="./amusement-park.jpg" alt="Amusement Park Photo"/>
    </div>
    <div class="widget__content">
        <p class="title">Super Long Name Theme Park Attraction</p>
        <p class="city"><i class="fas fa-map-marker-alt"></i> Panama City Beach</p>

        <div class="rating">
        <img class="rating__img" src="./rating.svg" alt="Ratings"/>
        <span class="rating__num">875</span>
        </div>

        <div class="price">
            <span class="price__text">From</span>
            <div class="price__values">
            <span class="price__values--crossed">$29.00</span>
            <strong class="price__values--new">$25.00</strong>
            </div>
        </div>
    </div>
</div>
